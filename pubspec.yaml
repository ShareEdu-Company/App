name: almaraqischool
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.1.1
  dio: ^4.0.6
  hive_flutter: ^1.1.0
  flutter_inappwebview: ^5.7.2+1
  firebase_messaging: ^14.1.3
  firebase_core: ^2.3.0
  pretty_dio_logger: ^1.2.0-beta-1
  flutter_local_notifications: ^12.0.4
  flutter_svg: ^1.1.6
  geolocator: ^9.0.2
  url_launcher: ^6.1.7
  easy_localization: ^3.0.1
  flutter_phoenix: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
 
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
 
